<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic JSON Editor Example</title>
    <script src="dist/jsoneditor.js"></script>
  </head>
  <body>
    <h1>Basic JSON Editor Example</h1>
    
    <div id='editor_holder'></div>
    <button id='submit'>Submit (console.log)</button>
    
    <script>
      // Initialize the editor with a JSON schema
      var editor = new JSONEditor(document.getElementById('editor_holder'),{
        schema: {
          type: "object",
          title: "StockBit",
          properties: {
            Type: {
              type: "string",
              enum: [
                "Stock",
                "Bitcoin"
              ],
              default: "Stock"
            },
            Stock: {
              title: "Stock code (only works with stock option)",
              type: "string"
            },
            Alarm: {
              type: "string",
              enum: [
                "on",
                "off"
              ],
              default: "off"
            },
            UpperLimit: {
              type: "string",
              title: "Upper price threshold for alarm"
            },
            LowerLimit: {
              type: "string",
              title: "Lower price threshold for alarm"
            }//,
            //--Reminder :{
            //}
          }
        }
      });
      
      // Hook up the submit button to log to the console
      document.getElementById('submit').addEventListener('click',function() {
        // Get the value from the editor
        console.log(editor.getValue());
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "data.txt", true);
        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');

        // send the collected data as JSON
        xhr.send(JSON.stringify(editor.getValue()));
      });
    </script>
  </body>
</html>
